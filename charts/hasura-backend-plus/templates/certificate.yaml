{{- if or (.Values.ingress.enabled) (.Values.global.ingress.enabled) -}}
{{- if or (.Values.ingress.tls.enabled) (.Values.global.ingress.tls.enabled) -}}
{{- $fullName := include "hasura-backend-plus.fullname" . -}}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ $fullName }}-cert
spec:
  secretName: {{ $fullName }}-cert
  dnsNames:
    {{- if .Values.global.ingress.domain }}
    - {{ printf "%s.%s" (include "hasura-backend-plus.name" .) .Values.global.ingress.domain }}
    {{- end }}    
    {{- range .Values.ingress.hosts }}
    - {{ include "common.tplvalues.render" (dict "value" .host "context" $) }}
    {{- end }}
  issuerRef:
    {{- if .Values.global.ingress.tls.environment }}
    name: "letsencrypt-{{ .Values.global.ingress.tls.environment | default "production" }}"
    {{- else -}}
    name: "letsencrypt-{{ .Values.ingress.tls.environment | default "production" }}"
    {{- end }}
    kind: ClusterIssuer
{{- end }}
{{- end }}
