apiVersion: skaffold/v2beta8
kind: Config
build:
  tagPolicy:
    sha256: {}
  artifacts:
    - image: incubator-hasura
      context: hasura
    - image: incubator-vue
      context: ..
      docker:
        dockerfile: incubator/vue/Dockerfile
    - image: incubator-hbp
      context: hbp
deploy:
  helm:
    releases:
      - name: incubator
        chartPath: helm
        skipBuildDependencies: false
        artifactOverrides:
          hasura:
            image: incubator-hasura
          vue:
            image: incubator-vue
          hbp:
            image: incubator-hbp
profiles:
  - name: dev
    activation:
      - command: dev
    build:
      tagPolicy:
        sha256: {}
      artifacts:
        - image: incubator-hasura
          context: hasura
          sync:
            manual:
              - src: migrations/**/*
                dest: /hasura-migrations
              - src: metadata/*
                dest: /hasura-metadata
        - image: incubator-vue
          context: ..
          docker:
            dockerfile: incubator/vue/Dockerfile-development
          sync:
            manual:
              - src: packages/vue-hasura-backend-plus/src/**/*
                dest: .
              - src: packages/rxdb-hasura/src/**/*
                dest: .
              - src: packages/vue-rxdb-hasura/src/**/*
                dest: .
              - src: incubator/vue/src/**/*
                dest: .
    deploy:
      helm:
        releases:
          - name: incubator
            chartPath: helm
            skipBuildDependencies: false
            setValues:
              traefik:
                enabled: true
              hasura:
                ingress:
                  "hosts[0].name": hasura.localhost
                  enabled: true
                postgresql:
                  postgresqlPassword: development-postgres-password
                adminSecret: development-hasura-admin-secret
                jwt:
                  key: long-hasura-jwt-more-than-thirty-two-characters
                  algorithm: HS256
              vue:
                ingress:
                  "hosts[0].name": vue.localhost
                targetPort: 8080
                configFile:
                  path: /home/node/app/incubator/vue/public
                  values:
                    HASURA_ENDPOINT: http://hasura.localhost
                    HBP_ENDPOINT: http://hbp.localhost
              hbp:
                ingress:
                  "hosts[0].name": hbp.localhost
                  enabled: true
            artifactOverrides:
              hasura:
                image: incubator-hasura
              vue:
                image: incubator-vue
